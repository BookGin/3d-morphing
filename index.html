<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
  <script type="module">
import Stats from "./js/stats.module.js?v=0.17.0";
import { OrbitControls } from "./js/OrbitControls.js";
import {
  Scene,
  PerspectiveCamera,
  WebGLRenderer,
  PointLight,
  BoxGeometry, OctahedronGeometry, WireframeGeometry,
  MeshPhongMaterial,
  Mesh,
  LineBasicMaterial, LineSegments,
  Group,
  Geometry,
  DoubleSide,
} from "./js/three.module.js?v=117";

// https://threejs.org/docs/index.html#manual/en/introduction/Creating-a-scene
let scene = new Scene();
let camera = new PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 3;

let renderer = new WebGLRenderer({
  canvas: document.querySelector('#canvas')
});
renderer.setSize(window.innerWidth, window.innerHeight);

let orbit = new OrbitControls(camera, renderer.domElement);

let light = new PointLight(0xffffff, 1.5, 0);
light.position.set(0, 1, 1);
scene.add(light);

// Util
let getLongestLineVertexIndexPair = (vs, face) => {
  let max = (la, lb) => (vs[la[0]].distanceTo(vs[la[1]]) > vs[lb[0]].distanceTo(vs[lb[1]])) ? la : lb;
  return max(max([face.a, face.b], [face.b, face.c]), [face.a, face.c]);
};

let replaceFaceIndex = (face, oldIndex, newIndex) => {
  for (let i of 'abc')
    if (face[i] === oldIndex)
      return face[i] = newIndex;
};

let splitFace = (geo, face) => {
  let vs = geo.vertices;
  let [i, j] = getLongestLineVertexIndexPair(vs, face);
  let midpoint = vs[i].clone().add(vs[j]).divideScalar(2);
  vs.push(midpoint);
  let m = vs.length - 1;
  let newFace = face.clone();
  geo.faces.push(newFace);
  replaceFaceIndex(face, i, m);
  replaceFaceIndex(newFace, j, m);
};

let splitIndependentVertices = (geo) => {
  let vs = geo.vertices;
  let newVs = [];
  for (let f of geo.faces) {
    newVs = newVs.concat([vs[f.a].clone(), vs[f.b].clone(), vs[f.c].clone()]);
    f.a = newVs.length - 3, f.b = newVs.length - 2, f.c = newVs.length - 1;
  }
  geo.vertices = newVs;
};

// Cube
let cubeGroup = new Group();
let cube = new Mesh(
  new BoxGeometry(),
  new MeshPhongMaterial({color: 0x808000, emissive: 0x404000, side: DoubleSide})
);
cubeGroup.add(cube);
let cubeWire = new LineSegments(
  new WireframeGeometry(cube.geometry),
  new LineBasicMaterial({
    color: 0xff0000,
    linewidth: 10,
  })
);
cubeGroup.add(cubeWire);
cubeGroup.position.x = -1.5;
scene.add(cubeGroup);

// Oct
let octGroup = new Group();
let oct = new Mesh(
  new OctahedronGeometry(),
  new MeshPhongMaterial({color: 0x008080, emissive: 0x004040, transparent: true, opacity: 0.5})
);
octGroup.add(oct);
let octWire = new LineSegments(
  new WireframeGeometry(oct.geometry),
  new LineBasicMaterial({
    color: 0xff00ff,
    linewidth: 10,
  })
);
octGroup.add(octWire);
octGroup.position.x = +1.5;
scene.add(octGroup);

// Split oct faces
let geo = oct.geometry;
let idx = 0;
while (geo.faces.length < cube.geometry.faces.length) {
  splitFace(geo, geo.faces[idx]);
  idx++;
}
octWire.geometry = new WireframeGeometry(oct.geometry);

// Split vertices
splitIndependentVertices(geo);
splitIndependentVertices(cube.geometry);

let stats = new Stats();
stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
document.body.appendChild(stats.dom);

let cubeOriGeo = cube.geometry.clone();
let clk = 0;
let mx = 200;
function animate() {
  stats.begin()
  cubeGroup.rotation.y += 0.01;
  octGroup.rotation.y += 0.01;
  if (clk < mx) {
    for (let i = 0; i < cubeOriGeo.vertices.length; i++) {
      let p = cubeOriGeo.vertices[i].clone().multiplyScalar(1-(clk+1)/mx).add(
        oct.geometry.vertices[i].clone().multiplyScalar((clk+1)/mx)
      );
      cube.geometry.vertices[i].copy(p);
      cube.geometry.verticesNeedUpdate = true;
      cube.geometry.computeVertexNormals();
      cubeWire.geometry = new WireframeGeometry(cube.geometry);
    }
    cubeGroup.position.x += (octGroup.position.x - cubeGroup.position.x) / (mx-clk);
  }
  renderer.render(scene, camera);
  stats.end()
	requestAnimationFrame(animate);
  clk++;
}
animate();

window.onresize = () => {
  let w = window.innerWidth;
  let h = window.innerHeight;
	let canvas = document.querySelector('#canvas');
	canvas.width = w;
	canvas.height = h;
	renderer.setSize(w, h);
	camera.aspect = w / h;
	camera.updateProjectionMatrix();
};
  </script>
</html>
