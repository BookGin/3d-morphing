<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

      body {
        margin: 0;
      }
      canvas {
        display: block;
      }

  <body>

      <canvas id="canvas"></canvas>

  </body>
  <script type="text/javascript" src="./js/dat.gui.js"></script>

    <script type="module">
import Stats from "./js/stats.module.js?v=0.17.0";
import { OrbitControls } from "./js/OrbitControls.js";
import {
  Scene,
  PerspectiveCamera,
  WebGLRenderer,
  PointLight,
  BoxGeometry, OctahedronGeometry, WireframeGeometry,
  MeshPhongMaterial,
  Mesh,
  LineBasicMaterial, LineSegments,
  Group,
  Geometry,
  DoubleSide,
} from "./js/three.module.js?v=117";



let stats = new Stats();
stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
document.body.appendChild(stats.dom);



// https://threejs.org/docs/index.html#manual/en/introduction/Creating-a-scene
let scene = new Scene();
let camera = new PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 3;

let renderer = new WebGLRenderer({
  canvas: document.querySelector('#canvas')
});
renderer.setSize(window.innerWidth, window.innerHeight);

let orbit = new OrbitControls(camera, renderer.domElement);

let light = new PointLight(0xffffff, 1.5, 0);
light.position.set(0, 1, 1);
scene.add(light);



// Util
let getLongestLineVertexIndexPair = (vs, face) => {
  let max = (la, lb) => (vs[la[0]].distanceTo(vs[la[1]]) > vs[lb[0]].distanceTo(vs[lb[1]])) ? la : lb;
  return max(max([face.a, face.b], [face.b, face.c]), [face.a, face.c]);
};

let replaceFaceIndex = (face, oldIndex, newIndex) => {
  for (let i of 'abc')
    if (face[i] === oldIndex)
      return face[i] = newIndex;
};

let splitFace = (geo, face) => {
  let vs = geo.vertices;
  let [i, j] = getLongestLineVertexIndexPair(vs, face);
  let midpoint = vs[i].clone().add(vs[j]).divideScalar(2);
  vs.push(midpoint);
  let m = vs.length - 1;
  let newFace = face.clone();
  geo.faces.push(newFace);
  replaceFaceIndex(face, i, m);
  replaceFaceIndex(newFace, j, m);
};

let splitIndependentVertices = (geo) => {
  let vs = geo.vertices;
  let newVs = [];
  for (let f of geo.faces) {
    newVs = newVs.concat([vs[f.a].clone(), vs[f.b].clone(), vs[f.c].clone()]);
    f.a = newVs.length - 3, f.b = newVs.length - 2, f.c = newVs.length - 1;
  }
  geo.vertices = newVs;
};

let computeFaceDistance = (srcGeo, srcFace, dstGeo, dstFace) => {
  let _computeFaceDistance = (vs0, f0, vs1, f1) => (
    Math.pow(vs0[f0.a].distanceTo(vs1[f1.a]), 2) +
    Math.pow(vs0[f0.b].distanceTo(vs1[f1.b]), 2) +
    Math.pow(vs0[f0.c].distanceTo(vs1[f1.c]), 2)
  );

  let f = srcFace;
  let permus = [
    [f.a, f.b, f.c], [f.a, f.c, f.b],
    [f.b, f.a, f.c], [f.b, f.c, f.a],
    [f.c, f.a, f.b], [f.c, f.b, f.a],
  ];
  let [minDistance, minPseudoFace] = [undefined, undefined];
  for (let [a, b, c] of permus) {
    let pseudoFace = {a, b, c};
    let distance = _computeFaceDistance(srcGeo.vertices, pseudoFace, dstGeo.vertices, dstFace);
    if (minPseudoFace === undefined || distance < minDistance)
       [minDistance, minPseudoFace] = [distance, pseudoFace];
  }
  return [minDistance, minPseudoFace];
};

let getShortestDistanceFaceIndex = (srcGeo, srcFace, dstGeo, dstFaces) => {
  let [minIndex, minDistance, minPseudoFace] = [undefined, undefined, undefined];
  for (let i = 0; i < dstFaces.length; i++) {
    let dstFace = dstFaces[i];
    let [distance, pseudoFace] = computeFaceDistance(srcGeo, srcFace, dstGeo, dstFace);
    if (minDistance === undefined || distance < minDistance)
      [minIndex, minDistance, minPseudoFace] = [i, distance, pseudoFace];
  }
  return [minIndex, minPseudoFace];
};


// Cube
let cubeGroup = new Group();

var geometry = new BoxGeometry( 1, 1, 1 );
var material = new MeshPhongMaterial({color: 0x808000, emissive: 0x404000, side: DoubleSide})
let cube = new Mesh(
  geometry,
  material
);


cubeGroup.add(cube);
let cubeWire = new LineSegments(
  new WireframeGeometry(cube.geometry),
  new LineBasicMaterial({
    color: 0xff0000,
    linewidth: 10,
  })
);
cubeGroup.add(cubeWire);
cubeGroup.position.x = -1.5;
scene.add(cubeGroup);


// Oct
let octGroup = new Group();
let oct = new Mesh(
  new OctahedronGeometry(),
  new MeshPhongMaterial({color: 0x008080, emissive: 0x004040, transparent: true, opacity: 0.5})
);


octGroup.add(oct);
let octWire = new LineSegments(
  new WireframeGeometry(oct.geometry),
  new LineBasicMaterial({
    color: 0xff00ff,
    linewidth: 10,
  })
);
octGroup.add(octWire);
octGroup.position.x = +1.5;
scene.add(octGroup);


var options = {
  velx: 0,
  vely: 0,
  camera: {
    speed: 0.0001
  },
  stop: function() {
    this.velx = 0;
    this.vely = 0;
  },
  reset: function() {
    this.velx = 0;
    this.vely = 0;
    camera.position.z = 3;
    camera.position.x = 0;
    camera.position.y = 0;
    cubeGroup.scale.x = 1;
    cubeGroup.scale.y = 1;
    cubeGroup.scale.z = 1;
    octGroup.radius = 1.;

  }
};


var gui = new dat.GUI();

var box = gui.addFolder('Cube');
box.add(cubeGroup.scale, 'x', 0, 3).name('Width').listen();
box.add(cubeGroup.scale, 'y', 0, 3).name('Height').listen();
box.add(cubeGroup.scale, 'z', 0, 3).name('Length').listen();
box.open();

gui.add(options, 'stop');
gui.add(options, 'reset');





// Split oct faces
let geo = oct.geometry;
let idx = 0;
while (geo.faces.length < cube.geometry.faces.length) {
  splitFace(geo, geo.faces[idx]);
  idx++;
}
octWire.geometry = new WireframeGeometry(oct.geometry);

// Split vertices
splitIndependentVertices(geo);
splitIndependentVertices(cube.geometry);

// Determine morphing mesh pairs
// Get all pairs
let DistanceOfAllPairs = [];
let srcFaces = cube.geometry.faces;
let dstFaces = oct.geometry.faces;

for (let i = 0; i < srcFaces.length; i++) {
  for (let j = 0; j < dstFaces.length; j++) {
    let srcFace = srcFaces[i], dstFace = dstFaces[j];
    let [distance, pseudoSrcFace] = computeFaceDistance(cube.geometry, srcFace, oct.geometry, dstFace)
    DistanceOfAllPairs.push([distance, pseudoSrcFace, i, j]);
  }
}
//sort distance
DistanceOfAllPairs.sort((x, y) => (x[0] > y[0]) ? 1 : ((x[0] == y[0]) ? 0 : -1))


let pairs = [];
let usedRecordSrcIndex = new Set();
let usedRecordDstIndex = new Set();
for (let k = 0; k < DistanceOfAllPairs.length; k++){
  let [distance, pseudoSrcFace, i, j] = DistanceOfAllPairs[k];
  if (usedRecordSrcIndex.has(i) || usedRecordDstIndex.has(j))
    continue;
  pairs.push([pseudoSrcFace, dstFaces[j]]);
  usedRecordSrcIndex.add(i);
  usedRecordDstIndex.add(j);
}

let cubeOriGeo = cube.geometry.clone();
let clk = 0;
let mx = 150;
let p = 0;
function animate() {
  //cubeGroup.rotation.y += 0.01;
  //octGroup.rotation.y += 0.01;
  if (p < pairs.length) {
    let [pseudoSrcFace, dstFace] = pairs[p];
    for (let i of 'abc') {
      let [srcIdx, dstIdx] = [pseudoSrcFace[i], dstFace[i]];
      let p = cubeOriGeo.vertices[srcIdx].clone().multiplyScalar(1-(clk+1)/mx).add(
        oct.geometry.vertices[dstIdx].clone().multiplyScalar((clk+1)/mx)
      );
      p.x += ((clk+1) / mx) * (octGroup.position.x - cubeGroup.position.x);
      cube.geometry.vertices[srcIdx].copy(p);
      cube.geometry.verticesNeedUpdate = true;
      cube.geometry.computeVertexNormals();
      cubeWire.geometry = new WireframeGeometry(cube.geometry);
    }
  }
  clk++;
  if (clk == mx) {
    clk = 0;
    p++;
  }
  renderer.render(scene, camera);
}


function loop() {
  stats.begin()
  animate();
	requestAnimationFrame(loop);
  stats.end()
}
loop();

window.onresize = () => {
  let w = window.innerWidth;
  let h = window.innerHeight;
	let canvas = document.querySelector('#canvas');
	canvas.width = w;
	canvas.height = h;
	renderer.setSize(w, h);
	camera.aspect = w / h;
	camera.updateProjectionMatrix();
};


  </script>

</html>
